<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list class="list">
      <a mat-list-item routerLink="/about">About me</a>
      <a mat-list-item href="#">Portfolio</a>
      <a mat-list-item href="#">Connections</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="wrapper">
        <div class="typing">
          Teodor Angelov.
        </div>
    </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-main></app-main>
  </mat-sidenav-content>
</mat-sidenav-container>
